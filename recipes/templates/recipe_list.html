<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe List</title>
  </head>
  <body>
    <h1>Recipe List</h1>
    <ul>
      {% if recipes %} {% for recipe in recipes %}
      <li>
        <h2>{{ recipe.title }}</h2>
        <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
        <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
        <p><strong>Cleaned Ingredients:</strong> {{ recipe.instructions }}</p>
      </li>
      {% endfor %} {% else %}
      <li>No recipes found</li>
      {% endif %}
    </ul>
  </body>
</html>
